<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer C Nima ghaffari</title>
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="icon-container">
        <a href="https://t.me/nimaghaffari01" target="_blank" rel="none" title="Contact ME">

            <svg viewBox="0 0 100 100">
            <defs>
                <pattern id="icon-image" patternUnits="userSpaceOnUse" width="100" height="100">
                    <image href="icon.jpg" x="0" y="0" width="100" height="100"></image>
                </pattern>
            </defs>
            <circle id="icon-bg" cx="50" cy="50" r="48" fill="url(#icon-image)"></circle>
            </svg> 
        </a>
        <p>Click Me</p>
    </div>

    <div class="main-container">
        <div id="timer-container" class="glass-box">
            <h1 id="countdown-display">Timer</h1>
            <div id="input-container">
                <input type="number" name="Hours" id="hourInput" placeholder="Hours" min="0" max="23">
                <input type="number" name="Minuts" id="minuteInput" placeholder="Minutes" min="0" max="59">
                <input type="number" name="Seconds" id="secondInput" placeholder="Seconds" min="0" max="59">
            </div>

            <div id="button-container">
                <button id="startButton">Start</button>
                <button id="pauseButton" class="hidden">Pause</button>
                <button id="lapButton" class="hidden">Lap</button>
                <button id="resetButton" class="hidden">Reset</button>
            </div>
        </div>
    </div>

</body>
</html>
